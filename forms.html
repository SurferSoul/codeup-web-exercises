<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>Register With Us</title>
</head>
<body>

    <form method="POST" action="https://request-inspector.glitch.me/">
     <p>
        <label for="email">Type Your Email: </label>
        <input type="text" name="email" id="email" placeholder="Type Your Email Here..."/>
    </p>
    <p>
        <label for="password">Type Your Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter your Password Here..."/>
    </p>

        <label for="Bio">Type your Bio here:</label>
        <br>
        <textarea name="Bio" id="Bio" cols="40" rows="20"></textarea>
    <p>
        <h3>How did you hear about us?</h3>
        <input type="checkbox" name="capture" value="Billboard" id="Billboard"><label for="Billboard">billboard</label><br>
        <input type="checkbox" name="capture" value="internet advertisement" id="internet advertisement"><label for="internet advertisement">internet advertising</label><br>
        <input type="checkbox" name="capture" value="radio advertisement" id="radio advertisement"><label for="radio advertisement">radio advertisement</label><br>
        <input type="checkbox" name="capture" value="other" id="other"><label for="other">other</label>
    <p>

        <h3>Which browser are you using?</h3>
        <label for="dropdown">Select browser:</label>
        <select name="dropdown" id="dropdown">
            <option value="edge">Microsoft Edge</option>
            <option value="aol">America Online</option>
            <option value="chrome" selected="chrome">google chrome</option>
            <option value="safari">Safari</option>
        </select>
        <button type="Submit">Click to send form</button>
    </form>
</body>
</html>
