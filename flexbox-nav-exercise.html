<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox-Nav-Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <!--Works Sans Font for links-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <!--Montserrat "LOGO" font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <ul class="container">
        <li><a class="Articles" href="#">Articles</a></li>
        <li><a class="Products" href="#">Products</a></li>
        <li><a class="Market" href="#">Market</a></li>
        <li><a class="Jobs" href="#">Jobs</a></li>
        <li><h5><a class="Logo" href="#">Logo</a></h5></li>
        <img src="img/twitter.png" width="30" height="30" alt="user_image">
        <li><i><a class="Follow Us" href="#">Follow Us</a></i></li>
        <img src="img/Cart.png" width="30" height="30" alt="user_image">
        <li><i><a class="Cart" href="#">Cart</a></i></li>
        <img src="img/search-icon.png" width="30" height="30" alt="user_image">
        <li><i><a class="Products" href="#">Profile</a></i></li>
    </ul>
</nav>
</body>
</html>
